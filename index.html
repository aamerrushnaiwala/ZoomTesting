<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pure CSS multiple-choice assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="style.css">

  
</head>

<body>

  <div class="container">

  <div class="quiz">

    <div class="quiz-title">Pop quiz!</div>

    <div class="quiz-question">When did Neil Armstrong walk on the moon?</div>

    <label class="quiz-answer">
      <input type="radio" name="question1" id="answer1">
      <div class="highlight"></div>
      <div class="circle"></div>
      <p>1968</p>
      <span class="feedback">Try again!</span>
    </label>

    <label class="quiz-answer correct">
      <input type="radio" name="question1" id="answer1">
      <div class="highlight"></div>
      <div class="circle"></div>
      <p>1969</p>
      <span class="feedback">That's right!</span>
    </label>

    <label class="quiz-answer">
      <input type="radio" name="question1" id="answer1">
      <div class="highlight"></div>
      <div class="circle"></div>
      <p>1970</p>
      <span class="feedback">Sorry!</span>
    </label>

    <label class="quiz-answer">
      <input type="radio" name="question1" id="answer1">
      <div class="highlight"></div>
      <div class="circle"></div>
      <p>1971</p>
      <span class="feedback">Not quite!</span>
    </label>

  </div>
</div>
  
  

</body>

</html>
